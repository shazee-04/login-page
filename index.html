<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Registration</title>
</head>

<body>
    <div id="BG"></div>
    <div class="container">
        <div class="box-1">
            <div class="q1">,,</div>
            <div class="quote">
                Live, Learn <br> & Grow
            </div>
            <div class="q2">,,</div>
        </div>
        <div class="box-2">
            <div class="form">
                <div class="title">Create an <span>account</span></div>
                <p class="txt1">Already have an acount? <a href="">Log in</a></p>

                <div class="form-name">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Last name">
                </div>

                <div class="form-other">

                    <div class="custom-select">
                        <select>
                            <option value="0">Account type</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                        <img class="custom-icon" src="resources/icon.svg">
                    </div>

                    <input type="email" placeholder="Email">
                    <input type="tel" placeholder="Mobile">
                    <input type="password" placeholder="Password">
                </div>

                <div class="terms">
                    <input type="checkbox" name="" id="">
                    <p class="txt2">I agree to the <a href="">Terms & Conditions</a></p>
                </div>

                <button class="btn">Create account</button>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/vendor/three.r134.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
            el: "#BG",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.0,
            scaleMobile: 1.0,
            color: 0xa2f7,
            backgroundColor: 0xf4f4ff,
            maxDistance: 28.00,
            spacing: 20.00
        })
    </script>
</body>

</html>
